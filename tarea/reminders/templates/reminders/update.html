<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Recordatorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin-left: auto; margin-right: auto; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Actualizar Recordatorio</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="content" class="form-label">Escribe tu recordatorio:</label>
            {{ form.content }}
        </div>
        <div class="mb-3 form-check">
            {{ form.important }}
            <label for="important" class="form-check-label">Es importante</label>
        </div>
        <button type="submit" class="btn btn-warning">Actualizar</button>
        <a href="{% url 'reminder_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
